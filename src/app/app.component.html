<app-navbar
(featureSelected) ="onNavigate($event)"></app-navbar>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-contact-list-view
      *ngIf="loadedFeature === 'contactList'"
      (contactWasSelected)="handleContactSelection($event)"></app-contact-list-view>
      <app-contact-detail-view
      *ngIf="loadedFeature === 'detailView'"
      [contact]="selectedContact"></app-contact-detail-view>
    </div>
  </div>
</div>
